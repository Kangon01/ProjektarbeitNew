    <h1 class="title topictitle1">V4.5.0</h1>


<div class="body conbody"><p class="shortdesc">该版本发布于2025年1月，以下为各工具该版本的新增功能和功能优化介绍。本节未提及的工具无功能新增或更新，仅跟随客户端进行版本迭代。</p>

        <div class="section" id="GUID-5C263598-A8E4-489F-9F73-61B36493FDA8__GUID-14AC8097-7143-4849-864B-3D6CB2327A48"><h2 class="title sectiontitle">坏点矫正工具</h2>
            
            <ul class="ul" id="GUID-5C263598-A8E4-489F-9F73-61B36493FDA8__UL_AMZ_SRG_RDC">
                <li class="li" id="GUID-5C263598-A8E4-489F-9F73-61B36493FDA8__GUID-C482F1F9-8854-4ADA-BBA2-B505942B2650">
                    <p class="p">功能新增：</p>

                    <ul class="ul" id="GUID-5C263598-A8E4-489F-9F73-61B36493FDA8__UL_KGN_TRG_RDC">
                        <li class="li" id="GUID-5C263598-A8E4-489F-9F73-61B36493FDA8__GUID-E3D20851-FC4A-43D9-B3CA-DE675F8E55A3">
                            <p class="p">新增坏点矫正工具，可对相机和本地图像中的坏点信息进行计算、矫正等操作，具体介绍请见<a class="xref" href="GUID-077F7BBC-6865-4731-BD99-1E33E9464FE6.html#GUID-077F7BBC-6865-4731-BD99-1E33E9464FE6" title="坏点校正工具（本节简称为“工具”）可计算和校正相机或本地图像中的坏点信息。">坏点校正工具</a>。</p>

                        </li>

                    </ul>

                </li>

            </ul>

        </div>

        <div class="section" id="GUID-5C263598-A8E4-489F-9F73-61B36493FDA8__GUID-ADA765F4-BA02-471F-8EBE-EED9C11C4C67"><h2 class="title sectiontitle">图像调试工具</h2>
            
            <ul class="ul" id="GUID-5C263598-A8E4-489F-9F73-61B36493FDA8__UL_NYV_F2T_XDC">
                <li class="li" id="GUID-5C263598-A8E4-489F-9F73-61B36493FDA8__GUID-B1184765-6BF3-4D1D-8229-F9C51E995542">
                    <p class="p">功能新增：</p>

                    <ul class="ul" id="GUID-5C263598-A8E4-489F-9F73-61B36493FDA8__UL_CSG_G2T_XDC">
                        <li class="li" id="GUID-5C263598-A8E4-489F-9F73-61B36493FDA8__GUID-630218B4-53E3-47E6-B963-11373EACFBBF">
                            <p class="p">新增旋转和镜像算法模块，可对图像进行顺时针旋转或垂直/水平镜像操作，具体介绍请见<a class="xref" href="GUID-877A08D7-B3A2-4120-9B97-DA0687A1492B.html#GUID-877A08D7-B3A2-4120-9B97-DA0687A1492B">图像变换</a>。</p>

                        </li>

                    </ul>

                </li>

            </ul>

        </div>

    </div>


</div>

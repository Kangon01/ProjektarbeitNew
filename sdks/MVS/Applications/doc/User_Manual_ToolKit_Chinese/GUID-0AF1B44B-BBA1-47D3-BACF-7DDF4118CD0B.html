    <h1 class="title topictitle1">相机属性树</h1>


<div class="body conbody"><p class="shortdesc">对于已连接状态的相机，可在设备列表处打开并设置相机属性树。</p>

<p class="p">在设备列表中选中已连接设备，右键单击选择<span class="ph uicontrol">属性树</span>打开属性树页面，如下图所示。</p>

        <div class="fig fignone" id="GUID-0AF1B44B-BBA1-47D3-BACF-7DDF4118CD0B__FIG_NKD_R5Z_RQB">
            
            <img class="image" style="display:none;" id="GUID-0AF1B44B-BBA1-47D3-BACF-7DDF4118CD0B__IMAGE_DYV_B1R_XQB" src="GUID-A566DE2F-B7FC-4919-9DE3-4398F83BA157-high.png" width="613" />
        <div class="fig_caption"><span class="figcap">图 1 打开属性树</span></div></div>

        <p class="p">在属性树页面可对相机属性进行查看和设置。选中某条属性，下方会显示属性介绍内容，还可在上方搜索属性参数名称，如下图所示。</p>

        <div class="fig fignone" id="GUID-0AF1B44B-BBA1-47D3-BACF-7DDF4118CD0B__FIG_EQS_MVZ_RQB">
            
            <img class="image" style="display:none;" id="GUID-0AF1B44B-BBA1-47D3-BACF-7DDF4118CD0B__IMAGE_ARH_21R_XQB" src="GUID-18F68001-1E3B-4AF1-A92D-34AC399B2583-high.png" width="935" />
        <div class="fig_caption"><span class="figcap">图 2 属性树</span></div></div>

        <div class="note note" id="GUID-0AF1B44B-BBA1-47D3-BACF-7DDF4118CD0B__GUID-1A067B78-7CA6-41F6-92E5-2C47F7AA659F"><span class="notetitle">说明</span> 
            <p class="p">具体参数介绍请查看对应产品的用户手册。</p>

        </div>

</div>

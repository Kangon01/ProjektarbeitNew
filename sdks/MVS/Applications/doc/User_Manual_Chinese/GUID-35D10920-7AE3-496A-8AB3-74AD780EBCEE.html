    <h1 class="title topictitle1">驱动管理</h1>


<div class="body conbody"><p class="shortdesc">驱动管理工具可对客户端所需驱动进行管理。</p>

        <div class="section" id="GUID-35D10920-7AE3-496A-8AB3-74AD780EBCEE__GUID-C09ECB06-E92B-414B-B0A7-C305EBC296F2"><h2 class="title sectiontitle">打开工具</h2>
            
            <p class="p"><span class="ph">可通过Windows系统中的<span class="ph menucascade"><span class="ph uicontrol">开始菜单</span> &gt; <span class="ph uicontrol">所有程序</span> &gt; <span class="ph uicontrol">MVS_App文件夹</span> &gt; <span class="ph uicontrol">Driver_Installation_Tool</span></span>程序找到驱动管理工具并打开，如下图所示。</span></p>

            
            <div class="fig fignone" id="GUID-35D10920-7AE3-496A-8AB3-74AD780EBCEE__GUID-680E2F2E-2D33-41BD-B8A8-EB5ACD5BC59B">
                
                <img class="image" style="display:none;" id="GUID-35D10920-7AE3-496A-8AB3-74AD780EBCEE__IMAGE_FXR_1R4_FZB" src="GUID-E92826FB-7B6E-4850-846B-980580744139-high.png" width="1000" />
            <div class="fig_caption"><span class="figcap">图 1 打开驱动管理工具</span></div></div>

        </div>

        <div class="section" id="GUID-35D10920-7AE3-496A-8AB3-74AD780EBCEE__GUID-BFE47F4C-DED9-4CB4-B1EE-4ED1040CA60E"><h2 class="title sectiontitle">驱动管理工具</h2>驱动管理工具可查看PC的GigE驱动、USB驱动和PCIE驱动状态，也可重新安装或卸载，如下图所示。<div class="fig fignone" id="GUID-35D10920-7AE3-496A-8AB3-74AD780EBCEE__FIG_QCG_RT2_CKB">
                
                <img class="image" style="display:none;" id="GUID-35D10920-7AE3-496A-8AB3-74AD780EBCEE__IMAGE_T4M_XMF_HCC" src="GUID-AA49A3C8-EA56-4309-93AD-7968D469C809-high.png" width="1000" />
            <div class="fig_caption"><span class="figcap">图 2 驱动管理工具</span></div></div>
</div>

</div>

    <h1 class="title topictitle1">常见问题</h1>

    
<div class="body conbody"><p class="shortdesc">使用客户端时若出现问题，可通过本章节查看能否解决。</p>

        <p class="p">当出现无法通过客户端发现设备或者无法预览图像等问题，请先确认当前的运行环境是否满足以下要求：</p>

        <ul class="ul" id="GUID-64F698FF-2F83-497F-AF1F-691CC1ECD190__UL_YM1_RFS_33B">
            <li class="li" id="GUID-64F698FF-2F83-497F-AF1F-691CC1ECD190__GUID-29C06B83-49F1-4641-A25D-8D6E04903D4E">
                <p class="p">确认装有<span class="ph">MVS </span>客户端软件的电脑网卡为千兆网卡</p>

            </li>

            <li class="li" id="GUID-64F698FF-2F83-497F-AF1F-691CC1ECD190__GUID-A188C50E-1CA3-4AF7-AD81-FD8BFE18939C">
                <p class="p">确认网卡是否已开启巨帧</p>

            </li>

            <li class="li" id="GUID-64F698FF-2F83-497F-AF1F-691CC1ECD190__GUID-FF4CB941-1AFB-487C-971A-D40EEF779F8D">
                <p class="p">确认电脑与网口相机之间的网络链路为千兆</p>

            </li>

            <li class="li" id="GUID-64F698FF-2F83-497F-AF1F-691CC1ECD190__GUID-3108635E-DE89-482B-B86A-5DC3572C5E7A">
                <p class="p">确认系统是否为Windows 7/10 32位/64位</p>

            </li>

        </ul>

        <p class="p">确认环境配置无误后，请查看当前所列的各常见问题及对应的解决办法能否帮助解决问题。若无法帮助解决问题，请查看当前软件版本详细信息，联系我司技术支持。</p>

    </div>


</div>

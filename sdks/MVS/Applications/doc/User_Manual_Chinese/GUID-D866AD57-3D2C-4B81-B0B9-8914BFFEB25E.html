    <h1 class="title topictitle1">图像数据采集与预览</h1>


<div class="body conbody"><p class="shortdesc">客户端可通过图像预览窗口采集相机图像，预览相机的图像或本地图像。</p>

<p class="p">相机的采集和预览含义有所不同。采集是对相机的图像数据进行采集，对应状态中的采集帧率；预览是将相机采集的图像数据通过渲染的方式在预览窗口进行显示，对应状态中的显示帧率。具体采集情况和显示效率可通过控制工具条的状态查看。 </p>

        <div class="note note" id="GUID-D866AD57-3D2C-4B81-B0B9-8914BFFEB25E__GUID-517EFA72-392A-41DB-AFB1-87215CA27246"><span class="notetitle">说明</span> 
            <p class="p">相机预览时可进行其他相关操作，例如抓图、录像、设置十字辅助线、设置网格、查看直方图等等，具体功能的介绍请见对应章节，预览相关章节不展开介绍。</p>

        </div>

</div>


</div>

    <h1 class="title topictitle1">环境要求</h1>


<div class="body conbody"><p class="shortdesc">客户端安装使用前，对PC环境的配置有所要求。并且相机通过客户端连接使用前，也需对PC环境或相机进行相应配置。</p>

<p class="p">本节包含如下内容：</p>

        <ul class="ul" id="GUID-EAEB4BC3-7328-468A-9E39-8AB38649BC22__UL_N1J_SQJ_2CC">
            <li class="li" id="GUID-EAEB4BC3-7328-468A-9E39-8AB38649BC22__GUID-3BED56C0-8307-4469-906C-B9B8B4303DB2">

            </li>

            <li class="li" id="GUID-EAEB4BC3-7328-468A-9E39-8AB38649BC22__GUID-E5569B7E-2B10-451F-99EE-FFD290AE3F5F">
                <p class="p"><a class="xref" href="GUID-54A55433-D514-4840-8685-74397F74D0E3.html#GUID-54A55433-D514-4840-8685-74397F74D0E3" title="相机通过客户端连接使用前需要对PC环境或相机进行配置。网口相机、U3V相机以及Camera Link相机的环境配置要求有所差别。">环境配置</a></p>

            </li>

        </ul>

</div>


</div>

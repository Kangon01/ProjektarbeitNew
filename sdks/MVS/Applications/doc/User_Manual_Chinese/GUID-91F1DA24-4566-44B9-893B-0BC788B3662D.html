    <h1 class="title topictitle1">查看水印信息</h1>


<div class="body conbody"><p class="shortdesc">控制工具条的水印信息工具可查看客户端已连接相机的水印信息。</p>

        <p class="p">水印信息通过点击控制工具条<img class="image icon" style="display:none;" id="GUID-91F1DA24-4566-44B9-893B-0BC788B3662D__IMAGE_OPM_51J_2KB" src="GUID-4F4CA519-D9AC-49F6-968A-329C696CBD93-high.png" />的进入。水印信息窗口如下图所示。</p>

        <div class="fig fignone" id="GUID-91F1DA24-4566-44B9-893B-0BC788B3662D__FIG_EQH_25B_CKB">
            
            <img class="image" style="display:none;" id="GUID-91F1DA24-4566-44B9-893B-0BC788B3662D__IMAGE_FQH_25B_CKB" src="GUID-1CC159CA-57BF-485C-89B3-DF2811DFEB16-high.png" width="2067" />
        <div class="fig_caption"><span class="figcap">图 1 查看水印信息</span></div></div>

        <p class="p">水印信息窗口显示客户端当前连接相机的实时水印信息。</p>

        <div class="note note" id="GUID-91F1DA24-4566-44B9-893B-0BC788B3662D__GUID-1FFEB1B8-6055-4C0B-B977-2E3102C74055"><span class="notetitle">说明</span> 
            <p class="p">查看相机的水印信息前，需设置相机的水印信息相关参数，具体介绍请见<a class="xref" href="GUID-AF702095-28BC-4E1A-9704-5B27A93D825A.html#GUID-AF702095-28BC-4E1A-9704-5B27A93D825A__GUID-FEA58BC6-9F46-4B7D-9ADD-09F18E2E3369">水印信息</a>章节。</p>

        </div>

        <p class="p">用户可通过窗口右上角的<img class="image icon" style="display:none;" id="GUID-91F1DA24-4566-44B9-893B-0BC788B3662D__IMAGE_HF4_PTB_CKB" src="GUID-95E0BD30-17CA-4516-948A-58D48FA48C14-high.png" />设置显示的水印信息。</p>

    </div>


</div>

    <h1 class="title topictitle1">相机预览时画面全黑</h1>

<div class="body refbody">
        <div class="section" id="GUID-B5913C6D-77FE-4762-B193-3F2F86357603__GUID-EFC3251E-37A7-4479-B81C-B7A796D8765D"><h2 class="title sectiontitle">问题描述</h2>
            
            <p class="p">相机预览画面全黑。</p>

        </div>

        <div class="section" id="GUID-B5913C6D-77FE-4762-B193-3F2F86357603__GUID-726A6DDD-18E9-4F71-BD60-1073A0CB879E"><h2 class="title sectiontitle">可能的原因</h2>
            
            <ul class="ul" id="GUID-B5913C6D-77FE-4762-B193-3F2F86357603__UL_PZV_VQQ_F3B">
                <li class="li" id="GUID-B5913C6D-77FE-4762-B193-3F2F86357603__GUID-567902F5-9264-4A1F-AEFE-607DF995FFB4">
                    <p class="p">原因1：相机上的镜头光圈值设置的太大。</p>

                </li>

                <li class="li" id="GUID-B5913C6D-77FE-4762-B193-3F2F86357603__GUID-9688A669-CC68-4D90-B585-4DF714752436">
                    <p class="p">原因2：相机曝光值太小。</p>

                </li>

            </ul>

        </div>

        <div class="section" id="GUID-B5913C6D-77FE-4762-B193-3F2F86357603__GUID-FDAFBA04-202D-4CE8-9524-C6018F6BEB68"><h2 class="title sectiontitle">解决方法</h2>
            
            <ul class="ul" id="GUID-B5913C6D-77FE-4762-B193-3F2F86357603__UL_NDS_YQQ_F3B">
                <li class="li" id="GUID-B5913C6D-77FE-4762-B193-3F2F86357603__GUID-E4A0309F-0BCA-466E-8356-951D6705CB90">
                    <p class="p">针对原因1，适当减小镜头的光圈值。</p>

                </li>

                <li class="li" id="GUID-B5913C6D-77FE-4762-B193-3F2F86357603__GUID-AE7FFB8F-393B-4D9A-BB67-246BFAAE7AE6">
                    <p class="p">针对原因2，手动增大相机的曝光值或开启自动曝光模式。</p>

                </li>

            </ul>

        </div>

    </div>


</div>

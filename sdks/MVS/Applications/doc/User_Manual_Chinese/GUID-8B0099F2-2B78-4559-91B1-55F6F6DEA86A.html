    <h1 class="title topictitle1">启动客户端后枚举Camera Link相机报错</h1>

<div class="body refbody">
<div class="section" id="GUID-8B0099F2-2B78-4559-91B1-55F6F6DEA86A__GUID-178AF6E6-C1B6-4EF6-9159-7B34E247D2B7"><h2 class="title sectiontitle">问题描述</h2>
            
            <p class="p">启动客户端，搜索Camera Link相机时弹框报错，提示runtime error，错误码为6304。</p>

        </div>

        <div class="section" id="GUID-8B0099F2-2B78-4559-91B1-55F6F6DEA86A__GUID-EBA2F3A3-9C95-45C4-8563-59FC03FAD82E"><h2 class="title sectiontitle">可能的原因</h2>
            
            <p class="p">Camera Link相关环境变量异常。</p>

        </div>

        <div class="section" id="GUID-8B0099F2-2B78-4559-91B1-55F6F6DEA86A__GUID-162B98D2-6F64-4AA1-ACFB-799ACA3DEE0B"><h2 class="title sectiontitle">解决方法</h2>
            
            <p class="p">使用诊断工具检测环境变量是否正常。若异常，则进行修复；若正常，请联系我司技术获取支持。</p>

        </div>

</div>


</div>

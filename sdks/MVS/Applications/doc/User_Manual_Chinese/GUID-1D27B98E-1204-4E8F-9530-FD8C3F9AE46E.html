    <h1 class="title topictitle1">温度窗口</h1>

    
    <div class="body conbody"><p class="shortdesc">温度窗口可查看测温区域的温度数值以及温度曲线。</p>

        <p class="p">在测温配置中设置温度窗口信息，可选择将已绘制的测温区域的温度数值以及温度曲线信息显示在温度窗口栏中，如下图所示。</p>

        <div class="note note" id="GUID-1D27B98E-1204-4E8F-9530-FD8C3F9AE46E__GUID-379CFA87-DE3D-4309-98C5-01D72D7197F2"><span class="notetitle">说明</span> 
            <p class="p">最多显示4个数值信息和1个曲线信息。</p>

        </div>

        <div class="fig fignone" id="GUID-1D27B98E-1204-4E8F-9530-FD8C3F9AE46E__FIG_K3W_3BB_NVB">
            
            <img class="image" style="display:none;" id="GUID-1D27B98E-1204-4E8F-9530-FD8C3F9AE46E__IMAGE_E4F_ZSR_XXB" src="GUID-364F2421-9FC1-442D-8BD9-E16E66B797D3-high.jpg" width="1000" />
        <div class="fig_caption"><span class="figcap">图 1 温度窗口</span></div></div>

        <p class="p">温度数值显示对应测温区域的名称和实时温度信息。</p>

        <p class="p">温度曲线显示对应测温区域的名称和最近12个小时的温度曲线信息。</p>

        <p class="p">如何进行测温区域绘制具体请见<a class="xref" href="GUID-DE3D6496-B3A5-416B-A8FE-45D10D74ED00.html#GUID-CA33C834-3A26-4B33-90B4-9553D31C1B4A" title="客户端预览红外相机图像时可进行测温区域的绘制操作。">绘制测温区域</a>章节，如何配置温度窗口信息具体请见<a class="xref" href="GUID-DE3D6496-B3A5-416B-A8FE-45D10D74ED00.html#GUID-97D705AD-AF10-46D3-BF8F-3B2217FD0F20" title="测温区域设置界面右侧还可进行测温参数设置、告警设置以及显示设置。">相关参数设置</a>章节。</p>

    </div>


</div>

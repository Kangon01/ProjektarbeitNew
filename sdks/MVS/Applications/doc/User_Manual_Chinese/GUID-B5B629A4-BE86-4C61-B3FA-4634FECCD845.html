    <h1 class="title topictitle1">相机能正常预览，但外触发不出图</h1>

    <div class="body refbody">
        <div class="section" id="GUID-B5B629A4-BE86-4C61-B3FA-4634FECCD845__GUID-CD7FEFDA-DCEB-4459-ABFF-1855BE7AC537"><h2 class="title sectiontitle">问题描述</h2>
            
            <p class="p">相机预览正常但无法正常外触发出图。</p>

        </div>

        <div class="section" id="GUID-B5B629A4-BE86-4C61-B3FA-4634FECCD845__GUID-87A5ED40-D9A0-4FFE-B461-EE5668FBEB9C"><h2 class="title sectiontitle">可能的原因</h2>
            
            <ul class="ul" id="GUID-B5B629A4-BE86-4C61-B3FA-4634FECCD845__UL_AKS_2RQ_F3B">
                <li class="li" id="GUID-B5B629A4-BE86-4C61-B3FA-4634FECCD845__GUID-8476064E-D701-4BFF-A0A9-A1E22A7C0821">
                    <p class="p">原因1：触发模式未打开或触发源选择错误。</p>

                </li>

                <li class="li" id="GUID-B5B629A4-BE86-4C61-B3FA-4634FECCD845__GUID-9CB11EF1-CA1F-4459-A037-60F2580DCB1C">
                    <p class="p">原因2：触发连线错误。</p>

                </li>

            </ul>

        </div>

        <div class="section" id="GUID-B5B629A4-BE86-4C61-B3FA-4634FECCD845__GUID-F8C97A0F-FF70-43AA-BC62-D25F7FBF12A1"><h2 class="title sectiontitle">解决方法</h2>
            
            <ul class="ul" id="GUID-B5B629A4-BE86-4C61-B3FA-4634FECCD845__UL_FGX_3RQ_F3B">
                <li class="li" id="GUID-B5B629A4-BE86-4C61-B3FA-4634FECCD845__GUID-965A6053-7966-4733-B454-E160568BD6D6">
                    <p class="p">针对原因1，确认相机的触发模式是否开启，选择的触发源和使用的I/O接口是否一致。</p>

                </li>

                <li class="li" id="GUID-B5B629A4-BE86-4C61-B3FA-4634FECCD845__GUID-A894433E-04CE-45C8-B935-20224FE2CBDF">
                    <p class="p">针对原因2，确认触发信号输入以及接线是否正常。</p>

                </li>

            </ul>

        </div>

    </div>


</div>
